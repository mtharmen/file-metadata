<html lang="en">
    <head>
        <title>FreeCodeCamp API Basejump: File Metadata Microservice</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h1 class="header">
                API Basejump: File Metadata Microservice
            </h1>
            <blockquote>
                User stories:
                <ul>1) I can submit a FormData object that includes a file upload.</ul>
                <ul>2) When I submit something, I will receive the file size in bytes within the JSON response.</ul>
            </blockquote>
            <div class="row">
                <form action="/analyze" method="POST" enctype="multipart/form-data" />
                    <input class="col-sm-1" type="submit" value="Analyze" />
                    <input class="col-sm-11" type="file" name="fileSize" />
                </form>
            </div>

        </div>
    </body>
</html>
